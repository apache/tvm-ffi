name: torch_c_dlpack

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      # dev branch is used for testing purposes
      - dev

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    container: pytorch/manylinux2_28-builder:cuda12.6-main
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.12
      - name: run script
        run: |
          bash ./addons/torch_c_dlpack_ext/build_wheel.sh
          ls ./addons/torch_c_dlpack_ext/dist